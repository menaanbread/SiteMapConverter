<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Quick SiteMap Tester</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
    <script src="Scripts/js/xml2json.js"></script>
</head>
<body>
    <h1>Quick SiteMap Tester</h1>

    <div id="content">
        <label for="site-map-input">Input</label>
        <textarea id="site-map-input"></textarea>

        <label for="site-map-change-frequency">Change Fequency</label>
        <input type="text" id="site-map-change-frequency" />

        <label for="site-map-priority">Priority</label>
        <input type="text" id="site-map-priority" />

        <button type="button" id="site-map-generate-button">Generate</button>

        <div id="site-map-output"></div>
        <button type="button" id="site-map-download-button" class="site-map-download-button">Download</button>
    </div>
</body>
</html>
